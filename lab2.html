<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="navbar bg-base-100 shadow-sm">
        <div class="navbar bg-base-100 shadow-sm">
            <div class="flex-1">
                <a class="btn btn-ghost text-xl">SHOP WITH ME</a>
            </div>
            <div>
                <h4 class="flex justify-center items-center">Account</h4>
            </div>
            <div class=" justify-end flex-3">
                <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
                <div class="dropdown dropdown-end ">
                    <button class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>


                </div>
            </div>



        </div>
        <div class="flex-none">
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <div class="indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span class="badge badge-sm indicator-item">0</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex justify-center items-center flex-wrap gap-4 p-4">
        <div class="card bg-base-100 w-80 shadow-sm hover:shadow-xl hover:scale-105 transition-transform duration-300">
            <figure class="h-72 w-full overflow-hidden">
                <img src="https://img.freepik.com/free-psd/close-up-delicious-apple_23-2151868338.jpg" alt="Apple"
                    class="object-cover w-full h-full" />
            </figure>
            <div class="card-body">
                <h2 class="card-title">APPLE</h2>
                <p>9tk</p>
            </div>
        </div>

        <div class="card bg-base-100 w-80 shadow-sm hover:shadow-xl hover:scale-105 transition-transform duration-300">
            <figure class="h-72 w-full overflow-hidden">
                <img src="https://thumbs.dreamstime.com/b/bunch-bananas-6175887.jpg" alt="Apple"
                    class="object-cover w-full h-full" />
            </figure>
            <div class="card-body">
                <h2 class="card-title">BANANA</h2>
                <p>91tk</p>
            </div>
        </div>

        <div class="card bg-base-100 w-80 shadow-sm hover:shadow-xl hover:scale-105 transition-transform duration-300">
            <figure class="h-72 w-full overflow-hidden">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/023/977/762/small/closeup-a-fresh-whole-orange-citrus-fruit-isolate-ai-generated-free-photo.jpg"
                    alt="Apple" class="object-cover w-full h-full" />
            </figure>
            <div class="card-body">
                <h2 class="card-title">Orange</h2>
                <p>19tk</p>
            </div>
        </div>

        <div class="card bg-base-100 w-80 shadow-sm hover:shadow-xl hover:scale-105 transition-transform duration-300">
            <figure class="h-72 w-full overflow-hidden">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRf2s6cu0mdfX-STanzR4B9az17FrnYZBOjCg&s"
                    alt="Apple" class="object-cover w-full h-full" />
            </figure>
            <div class="card-body">
                <h2 class="card-title">water Melon</h2>
                <p>7tk</p>
            </div>
        </div>
    </main>


    <footer style="background-color: rgb(83, 105, 123);">
        <footer
            class="footer sm:footer-horizontal bg-base-200 text-base-content p-10 justify-center position: fixed bottom-0 ">
            <P>
                THANKS FOR SHOPING
            </P>

        </footer>
    </footer>


</body>

</html>
